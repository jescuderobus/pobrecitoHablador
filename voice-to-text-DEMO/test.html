<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Voice to Text Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Voice to Text Extension</h1>
    <label for="inputField">Input Field:</label>
    <input type="text" id="inputField" placeholder="Type here...">
    <br><br>
    <label for="textArea">Text Area:</label>
    <textarea id="textArea" rows="4" cols="50" placeholder="Type here..."></textarea>
    <br><br>
    <label for="editableDiv">Editable Div:</label>
    <div id="editableDiv" class="editable" contenteditable="true">Edit this text...</div>
</body>
</html>
